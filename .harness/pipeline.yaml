pipeline:
  name: go-outyet
  identifier: gooutyet
  projectIdentifier: MartinR_Sandbox
  orgIdentifier: SE_Sandbox
  description: Super simple pipeline
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: ghmartin
        repoName: go-outyet
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Background
                  name: dind
                  identifier: dind
                  spec:
                    connectorRef: account.harnessImage
                    image: docker:dind
                    shell: Sh
              - step:
                  type: Run
                  name: go install
                  identifier: go_install
                  spec:
                    connectorRef: DockerHub
                    image: golang:1
                    shell: Sh
                    command: go build
              - stepGroup:
                  name: test
                  identifier: test
                  steps:
                    - parallel:
                        - step:
                            type: Run
                            name: go test
                            identifier: go_test
                            spec:
                              connectorRef: DockerHub
                              image: golang:1
                              shell: Sh
                              command: go test -v ./...
                        - step:
                            type: Semgrep
                            name: Semgrep
                            identifier: Semgrep_1
                            spec:
                              mode: orchestration
                              config: default
                              target:
                                type: repository
                                detection: auto
                              advanced:
                                log:
                                  level: info
                        - step:
                            type: Owasp
                            name: OWASP
                            identifier: Owasp_1
                            spec:
                              mode: orchestration
                              config: default
                              target:
                                type: repository
                                detection: auto
                              advanced:
                                log:
                                  level: info
                        - step:
                            type: OsvScanner
                            name: OSV Scanner
                            identifier: OsvScanner_1
                            spec:
                              mode: orchestration
                              config: default
                              target:
                                type: repository
                                detection: auto
                              advanced:
                                log:
                                  level: info
              - step:
                  type: BuildAndPushECR
                  name: dockerbuild
                  identifier: dockerbuild
                  spec:
                    connectorRef: martinr
                    region: eu-west-2
                    account: "646293245896"
                    imageName: go-outyet
                    tags:
                      - 1.0.0
                      - latest
                    caching: true
          sharedPaths:
            - /var/run
